<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key-Value Store</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
        background-color: #f8f9fa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
      }
      h1 {
        margin-bottom: 20px;
        text-align: center;
      }
      .form-container {
        margin-bottom: 20px;
      }
      #key-value-list {
        list-style-type: none;
        padding: 0;
      }
      #key-value-list li {
        background-color: #f9f9f9;
        padding: 10px;
        margin-bottom: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      #pagination-controls {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      #page-info {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Key-Value Store</h1>
      <hr />
      <p id="leader-status" class="text-center text-muted"></p>
      <h2>Cabinet Weights</h2>
      <!-- Legend -->
      <div id="weightLegend" style="margin-top: 10px; text-align: center">
        <span
          style="
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: green;
            margin-right: 5px;
          "
        ></span>
        Fastest Node &nbsp;&nbsp;
        <span
          style="
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: gold;
            margin-right: 5px;
          "
        ></span>
        Participating Nodes &nbsp;&nbsp;
        <span
          style="
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: lightgray;
            margin-right: 5px;
          "
        ></span>
        Alive (No Vote) &nbsp;&nbsp;
        <span
          style="
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: red;
            margin-right: 5px;
          "
        ></span>
        Dead Node
      </div>
      <canvas id="weightChart" width="600" height="300"></canvas>

      <h3>Node Health Status</h3>
      <table id="statusTable" border="1" cellpadding="6">
        <thead>
          <tr>
            <th>Node</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="form-container">
        <h2>All Key-Value Pairs</h2>
        <button id="get-all-button" class="btn btn-primary mb-3">
          Refresh List
        </button>
        <ul id="key-value-list"></ul>
        <div id="pagination-controls">
          <button id="prev-page-button" class="btn btn-secondary">
            Previous
          </button>
          <span id="page-info"></span>
          <button id="next-page-button" class="btn btn-secondary">Next</button>
        </div>
      </div>
      <!-- Put Form -->
      <div class="form-container">
        <h2>Create or Update a Key-Value Pair</h2>
        <form id="put-form" class="mb-3">
          <div class="mb-3">
            <input
              type="text"
              id="put-key"
              class="form-control"
              placeholder="Key"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              id="put-value"
              class="form-control"
              placeholder="Value"
              required
            />
          </div>
          <button type="submit" class="btn btn-success">Store</button>
        </form>
      </div>

      <!-- Get Form -->
      <div class="form-container">
        <h2>Retrieve a Value</h2>
        <form id="get-form" class="mb-3">
          <div class="mb-3">
            <input
              type="text"
              id="get-key"
              class="form-control"
              placeholder="Key"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Retrieve</button>
        </form>
        <p id="get-result" class="mt-3"></p>
      </div>

      <!-- Delete Form -->
      <div class="form-container">
        <h2>Delete a Key-Value Pair</h2>
        <form id="delete-form" class="mb-3">
          <div class="mb-3">
            <input
              type="text"
              id="delete-key"
              class="form-control"
              placeholder="Key"
              required
            />
          </div>
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="script.js"></script>
  </body>
</html>
